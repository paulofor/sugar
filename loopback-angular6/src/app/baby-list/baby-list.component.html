<div class="dgc-painel">
  <div class="dgc-painel-header">
      <span>Babies</span>
  </div>
  <div *ngIf="listaBase" class="dgc-painel-principal">
      <div class="dgc-card" *ngFor="let item of listaBase">
          <div class="dgc-card-header">
            <div class="dgc-link" routerLink="/respostaBaby/{{item.email}}">{{item.email}}</div>
           
          </div>
          <div class="dgc-card-header">
            <div>{{item.nomeApelido}}</div>
          </div>
          
          <div class="dgc-card-detalhe">
            <div>Peso: {{item.peso}}</div>
            <div>Altura: {{item.altura}}</div>
            <div>Quadril: {{item.quadril}}</div>
          </div>

          <div class="dgc-card-detalhe">
            <div *ngFor="let traco of item.tracoBabies">
              <span>{{traco.tracoPersonalidade.nome}}</span>
              <span>{{traco.valorTotal}}</span>
            </div>
          </div>

          <div class="dgc-card-comandos">
              <button class="btn-primary btn-sm btn" (click)="calculaTraco(item)">Calcula Tra√ßo</button>
          </div>
      </div>
  </div>
</div>
